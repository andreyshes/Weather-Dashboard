<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="style.css" />
		<title>Weather Dashbaord</title>
	</head>
	<body class="flex flex-col min-h-screen">
		<header>
			<div class="main-div h-14 bg-gradient-to-r from-sky-500 to-indigo-500">
				<h1 class="text-4xl font-extrabold text-slate-100 ml-20">
					<strong>Weather Dashboard</strong>
				</h1>
			</div>
		</header>
		<div class="container">
			<div class="row">
				<div class="">
					<h4 class="font-extrabold text-2xl ml-5 mt-5">Search for a City:</h4>
				</div>
				<div class="input-group">
					<form>
						<label
							for="search"
							class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
							>Search</label
						>
						<div class="relative ml-5">
							<div
								class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
							>
								<svg
									aria-hidden="true"
									class="w-5 h-5 text-gray-500 dark:text-gray-400"
									fill="none"
									stroke="currentColor"
									viewBox="0 0 24 24"
									xmlns="http://www.w3.org/2000/svg"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
									></path>
								</svg>
							</div>
							<input
								type="search"
								id="search"
								class="block w-72 p-4 h-11 pl-10 text-sm text-black-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-slate-200 dark:border-gray-600 dark:placeholder-slate-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
								placeholder="Search"
								required
							/>
						</div>
						<button
							type="button"
							class="inline-flex items-center rounded-md border border-transparent bg-indigo-400 px-4 py-2 text-sm font-medium text-slate-200 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 mt-3 ml-5 w-72 flex justify-center"
						>
							Search
						</button>
                        <hr class="h-px w-72 my-6 bg-gray-200 ml-5 border-0 dark:bg-gray-700">
					</form>
				</div>
			</div>
		</div>

		<footer class="mt-auto font-bold flex mb-2 ml-6">
			Weather Dashboard &copy; Andrey Shestopal
		</footer>
	</body>
</html>
